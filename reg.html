<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>美无止境 建立新客户账号</title>
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
			<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		
	</head>
	<body>
		<div class="header">
			<a href="###" class="h_return" onclick="window.history.back();"><img src="img/log/h1.png"/> </a>
			<h1>注册</h1>
			<a href="index.html?p=1" class="h_sick"><span class="iconfont">&#xe604;</span></a>
		</div>
		<div class="center">
			<div class="c_phone">
				<span><img src="img/reg/cellphone.png"/></span>
				<input type="text" placeholder="请输入手机号"/>
			</div>
			<div class="c_phone">
				<span><img src="img/reg/captcha.png"/></span>
				<input type="text" placeholder="请输入验证码"/>
				<span class="CV_verification">
					<img src="img/log/verification.1.png" />
				</span>
			</div>
			<div class="c_phone">
				<span><img src="img/reg/cellphone-captcha.png"/></span>
				<input type="text" placeholder="请输入短信验证码"/>
				<span class="CV_verification">
					<input type="button" value="获取验证码" />
				</span>
			</div>
			<div class="c_phone">
				<span><img src="img/reg/password.png"/></span>
				<input type="text" placeholder="密码（6-20位字母或数字组合）"/>
			</div>
			<div class="C_clause">
				<input type="checkbox"/>
				<span>已阅读并同意</span><a href="###">《服务条款》</a> 及 <a href="###">《隐私条款》</a>
			</div>
			<div class="C_log">
				<input type="button" value="立即注册" />
			</div>
			<div class="C_log c_log2">
				<a href="log.html"><input type="button" value="已有账号，返回登录" /></a>
			</div>
			<div class="C_reg">
				<a href="###">使用邮箱注册  ></a>
			</div>
		</div>
	</body>
</html>
